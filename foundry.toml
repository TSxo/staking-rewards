[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ast = true
gas_reports = [ "DiscreteStakingRewards", "StakingRewards" , "StakingRewardsMulti" ]

[fmt]
bracket_spacing = true
line_length = 120

[fuzz]
runs = 2000
seed = '0x123'

[invariant]
runs = 256
depth = 500

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
